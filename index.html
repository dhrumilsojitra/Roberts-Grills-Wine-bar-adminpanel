    <link rel="stylesheet" href="style.css">

            <div class="profile-btn-menu">

                    <li><a href="#">My Profile</a></li>

                    <li><a href="#">Log Out <i class="fa-solid fa-arrow-right-from-bracket"></i></a></li>

                <div class="col-6 card">

            </div>
         
        </div>
        <footer class="footer">
            <p>Copyright &copy; 2023.All rights reserved</p>
        </footer>
       
    </section>

    <script>
        $(document).ready(function () {
            $(".toggle-bar").click(function () {
                $(".sidebar").toggleClass("toggle-sidebar", 3000);
                $(".profile").toggleClass("toggle-profile");
                $(".sidebar-section").toggleClass("toggle-sidebar-section");
                $(".sidebar-menu-item").toggleClass("toggle-sidebar-menu-item");
                $(".header").toggleClass("toggle-header");
                $(".container").toggleClass("toggle-container");

            });
            $(".profile-btn").click(function () {
                $(".profile-btn-menu").toggle();
            });
        });
    </script>

</html>
